<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .task-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Task Manager</h1>
        <a href="http://127.0.0.1:5002/feedback">Feedbacks</a>
        <hr>

        <div class="row">
            {% for task in tasks %}
            <div class="col-md-4">
                <div class="card mb-4">
                    {% if task.picture %}
                    <img src="{{ url_for('static', filename='uploads/' + task.picture) }}" class="card-img-top task-image" alt="Task Image">
                    {% else %}
                    <div class="card-img-top bg-secondary text-center text-white task-image">
                        No Image
                    </div>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ task.title }}</h5>
                        <p class="card-text">{{ task.description }}</p>
                        <a href="{{ url_for('delete', task_id=task.id) }}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        {% if user_uuid %}
        <a href="{{ url_for('add', uuid=user_uuid) }}" class="btn btn-primary">Add Task</a>
        {% endif %}

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
