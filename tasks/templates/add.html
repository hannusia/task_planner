<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Add Task</h1>
        <hr>

        <form id="add-task-form" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="picture">Picture</label>
                <input type="file" name="picture" class="form-control-file">
            </div>

            <input type="hidden" id="uuid-input" name="uuid" value="{{ user_uuid }}">

            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        // Get the UUID from the hidden input field
        const uuidInput = document.getElementById('uuid-input');
        const uuid = uuidInput.value;

        // Set the form's action attribute dynamically with the UUID
        const addTaskForm = document.getElementById('add-task-form');
        addTaskForm.addEventListener('submit', function() {
            addTaskForm.action = `/add?uuid=${uuid}`;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
